[tool.poetry]
name = "tfplugin-proto-all"
version = "0.1.0"
description = "Auto-generated protobuf modules for Terraform plugin RPC"
authors = ["smheidrich <smheidrich@weltenfunktion.de>"]
readme = "README.md"
homepage = "https://smheidrich.gitlab.io/tfplugin-proto-all/"
repository = "https://gitlab.com/smheidrich/tfplugin-proto-all"
documentation = "https://smheidrich.gitlab.io/tfplugin-proto-all/"
license = "MPL-2.0"
packages = [
  { include = "tfplugin_proto" }
]

[tool.poetry.dependencies]
python = "^3.11"
grpcio = "^1.59.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.3.0"
types-protobuf = "^4.24.0.4"
grpc-stubs = "^1.53.0.3"

[build-system]
requires = ["poetry-core>=1.0.0,<2"]
build-backend = "poetry.core.masonry.api"
